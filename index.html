<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,600&display=swap" rel="stylesheet">
  <title>Simple Kanban Board</title>
</head>
<body>
  
  <div class="boards">
   <div class="board">
    <h3>Todo</h3>
    <div class="dropzone 1">
      <div class="card" draggable="true">
        <div class="status green"></div>
        <div class="content"> Do videos! </div>
      </div>
    </div>
   </div>

   <div class="board">
    <h3>In Progress</h3>
    <div class="dropzone 2">
      <div class="card" draggable="true">
        <div class="status blue"></div>
        <div class="content"> Forum </div>
      </div>
    </div>
   </div>

   <div class="board">
    <h3>Done</h3>
    <div class="dropzone 3">
      <div class="card" draggable="true">
        <div class="status red"></div>
        <div class="content"> Next level Week </div>
      </div>
    </div>
   </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
